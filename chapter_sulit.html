<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Sulit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
        }

        /* Back Button - Same style as newlevels.html */
        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #666;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            background-color: #f8f9fa;
            color: #333;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 80px;
            text-align: center;
            letter-spacing: 2px;
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 30px;
            max-width: 800px;
            width: 100%;
            justify-items: center;
        }

        .level-item {
            width: 120px;
            height: 120px;
            background-color: white;
            border: 3px solid #999;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px #4CAF50;
            position: relative;
        }

        .level-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px #4CAF50;
            border-color: #45a049;
        }

        .level-item.unlocked {
            background-color: #e8f5e8;
            border-color: #4CAF50;
        }

        .level-item.unlocked:hover {
            background-color: #d4f4d4;
            border-color: #45a049;
        }

        .level-number {
            font-size: 3rem;
            font-weight: bold;
            color: #2e7d32;
        }

        .lock-icon {
            font-size: 2.5rem;
            color: #666;
        }

        /* SVG Lock Icon */
        .lock-svg {
            width: 50px;
            height: 50px;
            fill: #2e7d32;
        }

        .level-item.unlocked .lock-svg {
            fill: #4CAF50;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .level-grid {
                max-width: 600px;
                gap: 25px;
            }
            
            .level-item {
                width: 100px;
                height: 100px;
            }
            
            .level-number {
                font-size: 2.5rem;
            }
            
            .lock-svg {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
                margin-bottom: 60px;
            }
            
            .level-grid {
                gap: 20px;
                max-width: 500px;
            }
            
            .level-item {
                width: 80px;
                height: 80px;
            }
            
            .level-number {
                font-size: 2rem;
            }
            
            .lock-svg {
                width: 35px;
                height: 35px;
            }

            .back-button {
                top: 20px;
                left: 20px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .level-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
                max-width: 300px;
            }
            
            .level-item {
                width: 70px;
                height: 70px;
            }
            
            .level-number {
                font-size: 1.8rem;
            }
            
            .lock-svg {
                width: 30px;
                height: 30px;
            }
        }

        /* Animation for unlocked levels */
        .level-item.unlocked {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
            }
            50% {
                box-shadow: 0 4px 20px rgba(76, 175, 80, 0.5);
            }
            100% {
                box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
            }
        }
    </style>
</head>
<body>

    <script>
        // Simpan data level terbuka
        let currentLevel = 1; // Level yang sedang bisa dimainkan
        
        function playLevel(levelNumber) {
            // Level 1 mengarah ke soal_sulit1.html, Level 2 ke soal_sulit2.html, dst.
            window.location.href = `soal_sulit${levelNumber}.html?level=${levelNumber}&difficulty=sedang`;
        }
        
        function showLockedMessage(levelNumber) {
            alert(`Level ${levelNumber} terkunci! Selesaikan level sebelumnya untuk membuka level ini.`);
        }
        
        // Fungsi untuk membuka level berikutnya setelah menyelesaikan soal
        function unlockNextLevel() {
            if (currentLevel < 10) {
                currentLevel++;
                
                // Cari level item
                const levelItems = document.querySelectorAll('.level-item');
                const nextLevelItem = levelItems[currentLevel - 1];
                
                // Ubah tampilan menjadi unlocked
                nextLevelItem.classList.add('unlocked');
                nextLevelItem.innerHTML = `<span class="level-number">${currentLevel}</span>`;
                nextLevelItem.setAttribute('onclick', `playLevel(${currentLevel})`);
                
                // Simpan progress
                localStorage.setItem('currentLevel_sedang', currentLevel);
                
                alert(`Selamat! Level ${currentLevel} telah terbuka!`);
            }
        }
        
        function goBackToLevelSelection() {
            window.location.href = 'newlevels.html';
        }
        
        // Load progress saat halaman dimuat
        function loadProgress() {
            const saved = localStorage.getItem('currentLevel_sedang');
            if (saved) {
                currentLevel = parseInt(saved);
                
                // Buka semua level sampai currentLevel
                const levelItems = document.querySelectorAll('.level-item');
                for (let i = 1; i <= currentLevel; i++) {
                    if (i > 1) { // Level 1 sudah terbuka secara default
                        const levelItem = levelItems[i - 1];
                        levelItem.classList.add('unlocked');
                        levelItem.innerHTML = `<span class="level-number">${i}</span>`;
                        levelItem.setAttribute('onclick', `playLevel(${i})`);
                    }
                }
            }
        }
        
        // Efek hover
        document.querySelectorAll('.level-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                if (this.classList.contains('unlocked')) {
                    this.style.transform = 'translateY(-5px) scale(1.05)';
                }
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        });

        // Load progress saat halaman dimuat
        window.addEventListener('load', loadProgress);
        
        // Fungsi global yang bisa dipanggil dari halaman soal
        window.completeLevel = function() {
            unlockNextLevel();
        };
    </script>
</body>
</html>
