<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JawaLingo - Login</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.login-container {
    max-width: 400px;
    width: 100%;
    background: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(76, 175, 80, 0.2);
    text-align: center;
    animation: fadeInUp 0.6s ease-out;
    backdrop-filter: blur(8px);
}

.logo {
    font-size: 3.5rem;
    font-weight: bold;
    color: #2e7d32;
    margin-bottom: 50px;
    letter-spacing: 1px;
}

.form-group {
    margin-bottom: 25px;
    text-align: left;
}

.form-input {
    width: 100%;
    padding: 18px 20px;
    border: 2px solid #c8e6c9;
    border-radius: 15px;
    font-size: 16px;
    background-color: #f1f8e9;
    transition: all 0.3s ease;
    outline: none;
}

.form-input::placeholder {
    color: #8d8d8d;
    font-size: 16px;
}

.form-input:focus {
    border-color: #43a047;
    background-color: #ffffff;
    box-shadow: 0 0 0 3px rgba(67, 160, 71, 0.1);
}

.login-btn, .signup-btn {
    width: 100%;
    padding: 18px;
    background-color: #43a047;
    border: none;
    border-radius: 15px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
}

.login-btn:hover, .signup-btn:hover {
    background-color: #388e3c;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(67, 160, 71, 0.3);
}

.login-btn:active, .signup-btn:active {
    transform: translateY(0);
}

.signup-section {
    margin-top: 30px;
}

.signup-text {
    color: #666;
    font-size: 16px;
    margin-bottom: 20px;
}

@media (max-width: 480px) {
    .login-container {
        padding: 30px 20px;
        margin: 10px;
    }

    .logo {
        font-size: 2.5rem;
        margin-bottom: 30px;
    }

    .form-input {
        padding: 15px 18px;
        font-size: 14px;
    }

    .login-btn, .signup-btn {
        padding: 15px;
        font-size: 16px;
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="logo">JawaLingo</h1>

        <form id="loginForm">
            <div class="form-group">
                <input 
                    type="email" 
                    class="form-input" 
                    placeholder="Email" 
                    id="email"
                    required
                >
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    class="form-input" 
                    placeholder="Password" 
                    id="password"
                    required
                >
            </div>

            <button type="submit" class="login-btn">MASUK</button>
        </form>

        <div class="signup-section">
            <p class="signup-text">Belum punya akun?</p>
            <button class="signup-btn" onclick="goToSignup()">DAFTAR</button>
        </div>
    </div>

    <script>
        // Submit login form
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                // Redirect to newlevels.html
                window.location.href = 'newlevels.html';
            } else {
                alert('Mohon isi email dan password!');
            }
        });

        // Redirect to signup
        function goToSignup() {
            window.location.href = 'newregister.html';
        }

        // Autofocus on email input
        window.addEventListener('load', function() {
            document.getElementById('email').focus();
        });

        // Real-time email validation
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (email && !emailRegex.test(email)) {
                this.style.borderColor = '#ff6b6b';
            } else if (email) {
                this.style.borderColor = '#4CAF50';
            } else {
                this.style.borderColor = '#e0e0e0';
            }
        });

        // Input focus animation
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
